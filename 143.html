<!--
    DOM 속성과 태그 속성 이해하기

    태그의 속성과 DOM의 속성은 한글로는 모두 속성이지만 영문으로하면 태그의 어트리뷰트와 DOM의 프로퍼티라고 부른다
    그래서 정확히 어떠한 속성을 말하는지 명확히 알 필요가 있다

    대다수의 어트리뷰트들은 프로퍼티와 1대 1로 대응한다.
    하지만 어떠한 어트리뷰트는 프로퍼티로는 다른 이름으로 존재하고, 어떠한 프로퍼티는 값을 바꾸면 어트리뷰트에 반영되지 않는다.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 속성과 태그 속성 이해하기 예제</title>
    </head>
    <body>
        <div id="div1" class="div-class">DIV 태그</div>
        <input id="input1" type="text" value="jay">

        <script>
            const divEl = document.getElementById('div1');
            const input1 = document.getElementById('input1');

            console.log(divEl.hasAttribute('id'));
            console.log(divEl.getAttribute('id'));
            console.log(divEl.id);

            div1El.removeAttribute('id');
            console.log(divEl.id);
            divEl.setAttribute('id', 'new-id');
            console.log(div1El.id);

            div1El.id = 'new-id-2';
            console.log(div1El.getAttribute('id'));

            console.log(div1El.getAttribute('class'))
            console.log(div1El.class);
            console.log(div1El.className);

            div1El.setAttribute('class', 'new-div-class');
            console.log(div1El.className);
            div1El.className = 'new-div-class2';
            console.log(div1El.getAttribute('class'))

            const valueAttr = input1.getAttribute('value');
            console.log(valueAttr);
            console.log(input1.value);
            input1.value = 'jay2';
            console.log(input1.getAttribute('value'));
        </script>
    </body>
</html>

<!--
    아이디가 "div1"인 요소와 "input1"인 요소를 선택한다

    div1 요소의 id 어트리뷰트를 확인한다. 태그의 id 어트리뷰트값과 요소의 id 프로퍼티 값이 같은것을 확인할 수 있다

    id 어트리뷰트를 제거하면 id프로퍼티 또한 빈 값으로 변경된 것을 볼 수 있다.
    그리고 새로운 어트리뷰트를 setAttribute 메소드로 정의하면서 id 프로퍼티 또한 같이 변경되는 것을 볼 수 있다.

    이번에는 id 프로퍼티 값을 변경한다.
    그러면 어트리뷰트 값도 함께 변경되는 것을 볼 수 있다.
    즉, id는 어트리뷰트와 프로퍼티가 서로 값이 동기화되는 것을 볼 수 있다

    class 어트리뷰트를 확인한다. 하지만 프로퍼티는 class로 존재하지 않고 className으로 존재하는것을 확인할 수 있다.

    class 어트리뷰트를 변경하면, className 프로퍼티 값이 변경되고 반대로 className을 변경하면 class 어트리뷰트가 변경되는 것을 확인할 수 있다.

    class 어트리뷰트는 class 프로퍼티가 아니라 className 으로 값이 서로 동기화되는 것을 확인할 수 있다.

    input 요소의 value 어트리뷰트 값과 value 프로퍼티값이 초기엔 같다.
    하지만 사용자가 화면에서 값을 수정하거나 코드의 39문장 처럼 value 프로퍼티 값을 변경해도 value 어트리뷰트 값은 변경이 안된다.
    즉, value는 프로퍼티 값과 어트리뷰트값이 항상 같지는 않다는 것이다.
-->
