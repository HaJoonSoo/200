<!-- DOM 탐색하기-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 네비게이션 예제</title>
        <link rel="stylesheet" href="css/dom-navigation.css"
    </head>
    <body>
        <h1>국내여행지</h1>
        <ul>
            <li>서울</li>
            <!--<li>수원</li>-->
            <li>제주</li>
            <li>속초</li>
            <li>부산</li>
        </ul>
        <script>
            const bodyEl = document.body;
            const bodyElChildren = bodyEl.children;
            console.log(bodyElChildren)

            const cityList = bodyElChildren[1];

            console.log(cityList.children.length);
            const item2 = cityList.children.item(1);
            console.log(item2);
            console.log(item2.previousElementSibling);
            console.log(item2.previousElementSibling);
            console.log(item2.previousElementSibling.previousElementSibling);
            console.log(cityList.childNodes);
            console.log(item2.firstChild);
            console.log(item2.lastChild);
            console.log(item2.parentElement);
        </script>
    </body>
</html>

<!--
    DOM은 노드의 트리구조를 가진다.
    그렇기 때문에 부모, 자식 그리고 형제로 서로 관계를 형성한다.

    하지만, <li>태그는 Node 타입이기도 하고 실제로는 HTMLElement 타입이기도 하다.
    그리고 HTMLElement는 HTMLElement를 상속하고 Element는 node를 상속한다
    그렇기 떄문에 <li>태그는 다음과 같이 Elment의 속성으로도 탐색이 가능하다.
    
    여기서 중요한 점은 Node의 속성을 이용하면, 텍스트노드나 코멘트 노드에 접근이 가능하고 Element 속성은 Elment만 접근이 가능하다.
    그래서 적절한 속성을 이용해서 탐색해야 원하는 결과를 얻을 수 있다.

    
-->
