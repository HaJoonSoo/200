<!-- DOM 탐색하기-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 네비게이션 예제</title>
        <link rel="stylesheet" href="css/dom-navigation.css"
    </head>
    <body>
        <h1>국내여행지</h1>
        <ul>
            <li>서울</li>
            <!--<li>수원</li>-->
            <li>제주</li>
            <li>속초</li>
            <li>부산</li>
        </ul>
        <script>
            const bodyEl = document.body;
            const bodyElChildren = bodyEl.children;
            console.log(bodyElChildren)

            const cityList = bodyElChildren[1];

            console.log(cityList.children.length);
            const item2 = cityList.children.item(1);
            console.log(item2);
            console.log(item2.previousElementSibling);
            console.log(item2.previousElementSibling);
            console.log(item2.previousElementSibling.previousElementSibling);
            console.log(cityList.childNodes);
            console.log(item2.firstChild);
            console.log(item2.lastChild);
            console.log(item2.parentElement);
        </script>
    </body>
</html>

<!--
    DOM은 노드의 트리구조를 가진다.
    그렇기 때문에 부모, 자식 그리고 형제로 서로 관계를 형성한다.

    하지만, <li>태그는 Node 타입이기도 하고 실제로는 HTMLElement 타입이기도 하다.
    그리고 HTMLElement는 HTMLElement를 상속하고 Element는 node를 상속한다
    그렇기 떄문에 <li>태그는 다음과 같이 Elment의 속성으로도 탐색이 가능하다.
    
    여기서 중요한 점은 Node의 속성을 이용하면, 텍스트노드나 코멘트 노드에 접근이 가능하고 Element 속성은 Elment만 접근이 가능하다.
    그래서 적절한 속성을 이용해서 탐색해야 원하는 결과를 얻을 수 있다.

    html코드로 <head> 캐그에서 메타 정보와 타이틀 그리고 스타일 링크를 정의한다.
    그리고 <body>태그에서 국내 여행지에 대한 목록을 작성한다.
    
    <script> 태그를 <body> 태그 마지막에 위치하면 브라우저가 스크립트 태그를 읽을 떄 이미 위 태그들을 모두 읽고 DOM을 생성했기 때문에 해당 캐그들의 DOM에 접근할 수 있다
    
    document 객체의 body 속성을 통해 body요소에 접근할 수 있다.

    body요소는 Element 타입이기 때문에 children을 통해 자식 요소들을 가져올 수 있다.
    모든 노드를 가져오는게 아니라 모든 요소를 가져온다는 점에 유의하자.

    body 요소의 2번째 요소인 ul요소를 cityList 변수에 대입한다.

    ul 요소의 자식 요소의 개수를 출력하고, item 메소드를 통해 2번째 요소인 제주를 콘솔에 출력한다.

    item요소인 <li> 제주 </li> 요소를 기준으로 이전 요소인 </li> 서울 </li> 요소를 콘솔에 출력하고 previousSibling은 코드에서 개행을 했기 떄문에 텍스트 노드가 된다.
    텍스트 노드의 이전 노드는 코멘트 노드가 된다.

    <ul> 요소의 하위 노드들을 콘솔에 출력한다. HTML 코드상에 각 태그들 다음으로 개행을 했기 때문에 각 요소 중간에 텍스트 노드가 들어가 있는것을 확인할 수 있다.

    <li>제주</li> 요소의 첫 번째 자식 노드와 마지막 자식 노드를 콘솔에 출력한다. 텍스트 노드인 "제주"만 자식 노드로 있어 모두 "제주"가 출력된다.
-->
